<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/index.css">
  <title>
    Spotify-clone
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black text-white w-full h-full ">
  <div class="navbar h-15  flex items-center justify-between w-full">
    <div class="navbar-left h-full flex items-center float-left ml-3 w-1/4 ">
      <a href="index.html" class="text-green-400 h-3 font-bold flex items-center animation-1"><i
          class="fa-brands fa-spotify text-3xl"></i></a>
    </div>
    <div class="navbar-mid h-full flex w-1/3 items-center">
      <a href="index.html" class="home-navbar-mid h-full flex items-center mr-3">
        <i class="fa-solid fa-house text-2xl rounded-full p-2 bg-[#1f1f1f] animation-1"></i>
      </a>
      <div class="searchbar-mid-navbar bg-[#1f1f1f] rounded-full flex justify-between items-center w-xl animation-2 h-[80%] ">
        <input type="text" placeholder="Whats on Your mind" class="flex p-4 w-full h-full rounded-full focus:bg-[#1f1f1f duration-200 transition-all focus:bg-black">
      </div>
    </div>
    <div class="navbar-right w-1/4 h-full flex items-center justify-between mr-5">
      <div class="navbar-right-premium">
        <a href="premium.html">
          <p class="bg-white text-black rounded-full p-1 font-bold hover:scale-110 ease-in-out duration-200 transition-all">Explore Premium</p>
        </a>
      </div>
      <div class="navbar-right-install-app">
        <div class="flex text-gray-400 rounded-full p-1 animation-zoom duration-200">
          <i class="fa-solid fa-download mr-2"></i>
          <p class="">Install App</p>
        </div>
      </div>
      <div class="navbar-right-notification text-gray-400 animation-zoom">
        <a href="notification.html">
          <i class="fa-solid fa-bell"></i>
        </a>
      </div>
      <div class="navbar-right-profile">
        <a href="profile.html ">
          <i class="fa-solid fa-user text-gray-400 animation-zoom"></i>
        </a>
      </div>
    </div>
  </div>

<div class="main flex min-h-[calc(100dvh-3.75rem-5rem)] gap-2">

  <div class="main-right w-1/3 bg-[#1f1f1f] rounded-tr-xl"></div>
  <div class="main-mid w-1/3 bg-[#1f1f1f] rounded-t-2xl"><div class="h-60 bg-gradient-to-b from-green-900 from-[-10]% to-[#1f1f1f] to-50% rounded-2xl"></div></div>
  <div class="main-left w-1/3 bg-[#1f1f1f] rounded-tl-2xl"></div>
</div>

<div class="player w-full h-20"></div>

</body>
<script src="src/main.js"></script>

</html>
