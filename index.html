<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/index.css">
  <title>
    Spotify-clone
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black text-white w-full">
  <div class="navbar h-15  flex items-center justify-between w-full">
    <div class="navbar-left h-full flex items-center float-left ml-3 w-1/4 ">
      <a href="index.html" class="text-green-400 h-3 font-bold flex items-center animation-1"><i
          class="fa-brands fa-spotify text-3xl"></i></a>
    </div>
    <div class="navbar-mid h-full flex w-1/3">
      <a href="index.html" class="home-navbar-mid h-full flex items-center mr-3">
        <i class="fa-solid fa-house text-2xl rounded-full p-2 bg-[#1f1f1f] animation-1"></i>
      </a>
      <div class="searchbar-mid-navbar bg-[#1f1f1f] rounded-full flex justify-between items-center w-96 animation-2">
        <p class="text-gray-400 p-4">
          <i class="fa-solid fa-magnifying-glass mr-1 "></i>What's on your mind?
        </p>
        <a href="explore.html" class="mr-4 flex items-center text-gray-400">
          <p class="text-3xl m-2">|</p><i class=" explore fa-solid fa-pager text-2xl"></i>
        </a>
      </div>
    </div>
    <div class="navbar-right w-1/4 h-full flex items-center justify-between mr-5">
      <div class="navbar-right-premium">
        <a href="premium.html">
          <p class="bg-white text-black rounded-full p-1 font-bold hover:scale-110 ease-in-out duration-200 transition-all">Explore Premium</p>
        </a>
      </div>
      <div class="navbar-right-install-app">
        <a href="install.html" class="flex text-gray-400 rounded-full p-1 animation-zoom duration-200">
          <i class="fa-solid fa-download mr-2"></i>
          <p class="">Install App</p>
        </a>
      </div>
      <div class="navbar-right-notification text-gray-400 animation-zoom">
        <a href="notification.html">
          <i class="fa-solid fa-bell"></i>
        </a>
      </div>
      <div class="navbar-right-profile">
        <a href="profile.html ">
          <i class="fa-solid fa-user text-gray-400 animation-zoom"></i>
        </a>
      </div>
    </div>
  </div>
</body>
<script src="src/main.js"></script>

</html>
